<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div id="header">

    <div id="background-img"></div>

     <div class="main-search">
    <input id="search" type="text" placeholder="Enter City Name">
    <a id="search-button">Search</a>
</div>

    <div id="weather-icon">
        <div id="img"></div>

        <p id="para">Temperature in Celcius</p>
    </div>

    </div>

<div id="location"></div>
<div id="third-div">
   <marquee scrollamount="30">
        <p>Welcome  to  My  Weather  App. Here  you  will  find  all  the information  about  Weather. </p>
    </marquee>
     </div>

<!-- Temperature content -->
 <div class="temp-container">
      
        <h1 id="city"> </h1>
          <br/>
 
         
          <div class="one">
        <img id="icon" src="" alt="">
        <br/>
            <p id="temp"></p>
        <p id="pressure"> </p>
        
    </div>
    <div class="two">
        <p id="sea_level"> </p>
        <p id="grnd_level"> </p>
        <p id="main"></p>
    </div>
    <div class="three">
        <p id="humidity"> </p>
        <p id="description"></p>
       
       <p id="visibility"></p>
    </div>
    <div class="four">
        <p id="rain"></p>
        <p id="wind"></p>
        <p id="cloud"></p>
    </div>
    <div class="five">
        <div id="sun-set"></div>
        <div id="sun-rise"></div>
    </div>
        
</div>
